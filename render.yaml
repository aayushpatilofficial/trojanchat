# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: trojanchat
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --timeout 120 --keep-alive 5 --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trojanchat-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: trojanchat-db
    databaseName: trojanchat
    plan: free
