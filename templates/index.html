<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neural Link Chat</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f8f8fa;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
}
.chat-box {
  width: 420px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.08);
  padding: 20px;
  overflow-y: auto;
  height: 480px;
  margin-top: 50px;
}
.message {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 80%;
  animation: fadeIn 0.4s ease;
}
.a { background: #e8f0fe; align-self: flex-start; }
.b { background: #d1ffd6; align-self: flex-end; margin-left: auto; }
button {
  width: 200px;
  padding: 12px;
  margin-top: 16px;
  border: none;
  border-radius: 12px;
  background: #111;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #333; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
  <h2>ðŸ¤– Neural Link: A â†” B</h2>
  <div class="chat-box" id="chat"></div>
  <button onclick="talk()">â–¶ Activate Neural Link</button>

<script>
let running = false;
async function talk() {
  if (running) return;
  running = true;
  const chatBox = document.getElementById('chat');
  chatBox.innerHTML += `<div class="message a">Activating link...</div>`;

  for (let i = 0; i < 5; i++) { // 5 exchanges
    const res = await fetch('/chat');
    const data = await res.json();
    chatBox.innerHTML = '';
    data.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.content.startsWith('A:') ? 'a' : 'b');
      div.textContent = msg.content;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
    await new Promise(r => setTimeout(r, 2000));
  }
  running = false;
}
</script>
</body>
</html>
