<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Command Sync Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2em;
      color: #00ffcc;
      margin-bottom: 10px;
    }
    input {
      padding: 10px 15px;
      width: 70%;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üíª Real-Time Command Sync</h1>
  <input id="command" placeholder="Type a command (e.g. open google.com)" />
  <button onclick="sendCommand()">Send</button>
  <div id="log"></div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();
    const log = document.getElementById('log');

    socket.on('connect', () => {
      log.innerHTML += "<div>‚úÖ Connected to server</div>";
    });

    function sendCommand() {
      const cmd = document.getElementById('command').value.trim();
      if (cmd) {
        socket.emit('command', cmd);
        document.getElementById('command').value = '';
      }
    }

    socket.on('broadcast', data => {
      log.innerHTML += `<div>‚û°Ô∏è ${data}</div>`;
      log.scrollTop = log.scrollHeight;
      handleCommand(data);
    });

    function handleCommand(cmd) {
      if (cmd.startsWith("open ")) {
        const url = cmd.replace("open ", "").trim();
        window.open(url.startsWith("http") ? url : "https://" + url, "_blank");
      } else if (cmd.startsWith("search ")) {
        const query = cmd.replace("search ", "").trim();
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      } else {
        console.log("Command not recognized:", cmd);
      }
    }
  </script>
</body>
</html>
