<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuraCast: Quantum White</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #ffffff, #e8e8e8);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brain {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 30px rgba(255,255,255,0.8), inset 0 0 30px rgba(200,200,200,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      gap: 250px;
      align-items: center;
      justify-content: center;
    }

    .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, #00d4ff, #ff007f);
      transform: translate(-50%, -50%);
      animation: pulseMove 3s linear forwards;
    }

    @keyframes pulseMove {
      0% { width: 0; opacity: 0; }
      50% { width: 300px; opacity: 1; }
      100% { width: 0; opacity: 0; }
    }

    .console {
      position: absolute;
      bottom: 40px;
      width: 80%;
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 10px 20px;
      font-family: monospace;
      max-height: 160px;
      overflow-y: auto;
      color: #333;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
    }

    button {
      position: absolute;
      top: 30px;
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover { background: #222; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brain" id="brainA">AI - A</div>
    <div class="brain" id="brainB">AI - B</div>
  </div>
  <button onclick="startConversation()">Activate Neural Link</button>
  <div class="console" id="console"></div>

  <script>
    const socket = io();
    const consoleBox = document.getElementById("console");
    const body = document.body;

    function addLog(text, side) {
      const p = document.createElement("p");
      p.textContent = `${side}: ${text}`;
      consoleBox.appendChild(p);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function createPulse() {
      const pulse = document.createElement("div");
      pulse.className = "pulse";
      body.appendChild(pulse);
      setTimeout(() => pulse.remove(), 3000);
    }

    function startConversation() {
      socket.emit("start_conversation");
      addLog("ðŸ”— Neural Link Activated...", "SYSTEM");
    }

    socket.on("neural_pulse", (data) => {
      createPulse();
      addLog(data.text, data.from);
    });
  </script>
</body>
</html>
