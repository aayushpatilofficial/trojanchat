<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Remote Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Admin Panel</h1>

    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Command</label>
        <select id="command" class="form-select">
          <option value="ping">Ping</option>
          <option value="collect_info">Collect Info</option>
          <option value="show_alert">Show Alert</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Room</label>
        <input id="room" class="form-control" value="all" />
      </div>

      <div class="col-md-2">
        <button id="sendBtn" class="btn btn-primary w-100">Send</button>
      </div>

      <div class="col-12">
        <label class="form-label">Audit log</label>
        <pre id="log" class="p-3 bg-white border rounded" style="height:280px; overflow:auto;"></pre>
      </div>
    </div>
  </div>

<script>
document.getElementById('sendBtn').addEventListener('click', sendCommand);

async function sendCommand(){
  const command = document.getElementById('command').value;
  const room = document.getElementById('room').value || 'all';
  const resp = await fetch('/send_command', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({command, room, payload:{}})
  });
  const data = await resp.json();
  if (!data.ok) alert('Error: ' + (data.error||JSON.stringify(data)));
  refreshAudit();
}

async function refreshAudit(){
  const r = await fetch('/audit'); const j = await r.json();
  document.getElementById('log').textContent = JSON.stringify(j, null, 2);
}

// auto-refresh audit
setInterval(refreshAudit, 2000);
refreshAudit();
</script>
</body>
</html>
